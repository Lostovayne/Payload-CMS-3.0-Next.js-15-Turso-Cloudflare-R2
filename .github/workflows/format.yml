# Auto-format cÃ³digo con Prettier y commit automÃ¡tico
name: Auto Format Code

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

# Cancelar workflows anteriores si hay un nuevo push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permisos necesarios para hacer commit
permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    name: Format Code with Prettier
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Necesario para hacer push de cambios
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch completo para permitir commits
          fetch-depth: 0
          # En PRs, checkout de la rama del PR
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if formatting is needed
        id: check
        run: |
          # Ejecutar Prettier en modo check
          if ! pnpm exec prettier --check .; then
            echo "needs_format=true" >> $GITHUB_OUTPUT
            echo "âŒ Code needs formatting"
          else
            echo "needs_format=false" >> $GITHUB_OUTPUT
            echo "âœ… Code is already formatted"
          fi
        continue-on-error: true

      - name: Format code with Prettier
        if: steps.check.outputs.needs_format == 'true'
        run: |
          echo "ðŸŽ¨ Formatting code with Prettier..."
          pnpm exec prettier --write .
          echo "âœ… Formatting completed"

      - name: Check for changes
        if: steps.check.outputs.needs_format == 'true'
        id: git-check
        run: |
          git diff --exit-code || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add .

          # Commit con mensaje descriptivo
          git commit -m "style: auto-format code with Prettier

          - Formatted by GitHub Actions
          - Triggered by: ${{ github.event_name }}
          - Ref: ${{ github.ref }}

          [skip ci]"

          # Push changes
          git push

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && steps.git-check.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ¨ **Auto-formatted code with Prettier**\n\nYour code has been automatically formatted. Please pull the latest changes:\n\n```bash\ngit pull\n```'
            })

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check.outputs.needs_format }}" == "true" ]; then
            if [ "${{ steps.git-check.outputs.has_changes }}" == "true" ]; then
              echo "### âœ… Code Formatted and Committed" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Your code has been automatically formatted with Prettier." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Changes committed by:** github-actions[bot]" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "#### Files formatted:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              git diff --name-only HEAD~1 >> $GITHUB_STEP_SUMMARY || echo "Unable to show diff" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### âœ… Code Already Formatted" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No formatting changes needed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          fi
