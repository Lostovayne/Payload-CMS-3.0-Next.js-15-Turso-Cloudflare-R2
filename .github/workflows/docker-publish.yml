# ===================================
# Docker Build & Publish to GHCR
# GitHub Container Registry
#
# POLÃTICA DE PUBLICACIÃ“N:
# - main: Publica imagen a GHCR (producciÃ³n)
# - PRs: Solo build para validar (NO publica)
# - develop: NO ejecuta este workflow
# ===================================

name: Docker Build & Publish

on:
  # Trigger SOLO en push a main (producciÃ³n) y tags
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    # Solo si cambian archivos relevantes para Docker
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'next.config.ts'
      - '.dockerignore'
      - '.github/workflows/docker-publish.yml'

  # Trigger en PRs a main para testing (solo build, no publica)
  pull_request:
    branches:
      - main

  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

# Cancelar workflows anteriores si hay un nuevo push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permisos necesarios para GHCR
permissions:
  contents: read
  packages: write
  id-token: write

# Variables de entorno globales
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===================================
  # Job 1: Build y Push de la Imagen
  # Solo publica desde main (producciÃ³n)
  # ===================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Checkout del cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker Buildx (necesario para cache y multi-platform)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # Login a GitHub Container Registry (solo para main)
      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extraer metadata (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tags por tipo de evento
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            # Latest solo para main
            type=raw,value=latest,enable={{is_default_branch}}

      # Build de la imagen Docker
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Platforms (puedes agregar mÃ¡s)
          platforms: linux/amd64
          # Solo push si es main (producciÃ³n)
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache layers para builds mÃ¡s rÃ¡pidos
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build args (puedes agregar mÃ¡s)
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production

      # Test bÃ¡sico de la imagen (solo si se construyÃ³)
      - name: Test Docker image
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸ§ª Testing Docker image..."
          docker run --rm \
            -e PAYLOAD_SECRET=test-secret-for-docker-test-minimum-32-chars \
            -e TURSO_DATABASE_URL=file:./test.db \
            -e TURSO_AUTH_TOKEN=test-token \
            -e R2_BUCKET_NAME=test-bucket \
            -e R2_ACCESS_KEY_ID=test-key \
            -e R2_SECRET_ACCESS_KEY=test-secret \
            -e R2_ENDPOINT=https://test.r2.cloudflarestorage.com \
            -p 3000:3000 \
            --name test-container \
            -d \
            ${{ steps.meta.outputs.tags }}

          # Esperar que el servidor inicie
          echo "â³ Waiting for server to start..."
          sleep 10

          # Verificar que el servidor responda
          echo "âœ… Checking if server is responding..."
          docker logs test-container

          # Limpiar
          docker stop test-container || true

      # Summary para PRs (solo build, no publica)
      - name: Generate PR summary
        if: github.event_name == 'pull_request'
        run: |
          echo "### ðŸ³ Docker Image Build Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Note:** Image was NOT pushed to registry (PR only builds for testing)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To publish this image, merge to \`main\` branch." >> $GITHUB_STEP_SUMMARY

      # Generar summary (solo para publicaciones exitosas en main)
      - name: Generate summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "### ðŸ³ Docker Image Published to Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`main\` (Production)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Pull the image:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Run the container:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
          echo "  --name payload-app \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 3000:3000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e PAYLOAD_SECRET=your_secret \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e TURSO_DATABASE_URL=your_turso_url \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e TURSO_AUTH_TOKEN=your_turso_token \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e R2_BUCKET_NAME=your_bucket \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e R2_ACCESS_KEY_ID=your_key_id \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e R2_SECRET_ACCESS_KEY=your_secret_key \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e R2_ENDPOINT=your_r2_endpoint \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ===================================
  # Job 2: Security Scan (solo producciÃ³n)
  # ===================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Generate security summary
        run: |
          echo "### ðŸ”’ Security Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Image scanned for vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check Security tab for detailed results" >> $GITHUB_STEP_SUMMARY
